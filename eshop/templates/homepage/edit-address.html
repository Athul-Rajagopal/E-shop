{% extends 'homepage/base.html' %}
{% load static %}
{% block title %}
User
{% endblock %}

{% block content %}
<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="user-profile">User</a></li>
            <li class="breadcrumb-item active" aria-current="page">User Address</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="{% static 'image/user.png' %}" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{request.user}}</h5>
          </div>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div class="card-body p-0">
            <ul class="list-group list-group-flush rounded-3">
              <li class="list-group-item d-flex justify-content-center align-items-center p-3 btn btn-outline-primary ms-1 ">
                <i style="color: #333333;"></i>
                <a href="{% url 'user_profile' %}" style="color:black;"> <p class="mb-0">Profile</p></a>
              </li>
              <li class="list-group-item d-flex justify-content-center align-items-center p-3 btn btn-outline-primary ms-1">
                <i  style="color: #333333;"></i>
                <a href="{% url 'user_address' %}" style="color:black;"><p class="mb-0">Address</p></a>
              </li>
              <li class="list-group-item d-flex justify-content-center align-items-center p-3 btn btn-outline-primary ms-1">
                <i style="color: #55acee;" ></i>
                <a href="{% url 'user_wallet' %}" style="color:black;"><p class="mb-0">Wallet</p></a>
              </li>
              <li class="list-group-item d-flex justify-content-center align-items-center p-3 btn btn-outline-primary ms-1">
                <i style="color: #ac2bac;"></i>
                <p class="mb-0" style="color:black;">Orders</p>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <form action="{% url 'edit_address' address.id %}" method="post">
          {% csrf_token %}

          <div class="row mb-4">
            <div class="col-md-6">
              <div class="form-outline">
                <label class="form-label" for="username">First Name</label>
                <input type="text" id="username" name="firstname" class="form-control form-control-lg" value="{{address.first_name}}" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-outline">
                <label class="form-label" for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" value="{{address.last_name}}" />
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <div class="form-outline">
                <label class="form-label" for="phone">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control form-control-lg" value="{{address.phone}}"  />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-outline">
                <label class="form-label" for="house">House no./Name</label>
                <input type="text" id="house" name="house" class="form-control form-control-lg" value="{{address.house_name}}"  />
              </div>
            </div>
          </div>
         <div class="row mb-4">
            <div class="col-md-6">
              <div class="form-outline">
                <label class="form-label" for="area">Area</label>
                <input type="text" id="area" name="area" class="form-control form-control-lg" value="{{address.area}}" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-outline">
                <label class="form-label" for="city">City</label>
                <input type="text" id="city" name="city" class="form-control form-control-lg" value="{{address.city}}" />
              </div>
            </div>
          </div>
             <div class="row mb-4">
            <div class="col-md-6">
              <div class="form-outline">
                <label class="form-label" >State</label>
                <select class="form-control form-control-lg" name="state">
                    <option selected>{{address.state}}</option>
                    {% for state in states %}
                        <option >{{state.state}}</option>
                    {% endfor %}

                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-outline">
                <label class="form-label" for="pincode">Zip code</label>
                <input type="text" id="pincode" name="pincode" class="form-control form-control-lg" value="{{address.pincode}}"  />
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body" style=" color: white; border-color: transparent;">EDIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
