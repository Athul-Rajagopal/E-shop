{%extends 'admin_panel/adminbase.html'%}
{% load static %}
{% block title %}
edit category
{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4">EDIT CATEGOREY</h5>
          <div class="card">
            <div class="card-body">
              <form action="edit_category/<int:id>" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Categeory name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="category_name">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Image</label>
                  <input type="file" class="form-control" id="exampleInputPassword1" name="image">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

{% endblock %}
