{%extends 'admin_panel/adminbase.html'%}
{% load static %}
{% block title %}
Variant
{% endblock %}
{% block content %}
{% block name %}
<a href="" target="_blank" class="btn btn-primary">{{request.user}}</a>
{% endblock %}
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="content-wrapper">
  <h5>Create Coupon</h5>
    <br>
<form action="{% url 'add_coupon'%}" method="POST">
    {% csrf_token %}
    <div class="formbold-input-flex">

         <div>
            <input type="text" name="coupon_code"  class="formbold-form-input"/>
            <label  class="formbold-form-label"> Coupon Code</label>
        </div>
        <div>
            <input type="text" name="discount_price"  class="formbold-form-input"/>
            <label  class="formbold-form-label"> Discount price </label>
        </div>
    </div>
    <div class="formbold-input-flex">

         <div>
            <input type="date" name="expiry_date"  class="formbold-form-input"/>
            <label  class="formbold-form-label"> Expiry Date </label>
        </div>
        <div>
            <input type="text" name="minimum_amount"  class="formbold-form-input"/>
            <label  class="formbold-form-label"> Minimum Amount </label>
        </div>
    </div>

    <div style="display: flex;">
        <button class="formbold-btn" type="submit">
            Create
        </button>
    </div>

  </form>

</div>
</div>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
    }
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 48px;
    }

    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 730px;
      width: 100%;

    }

    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 22px;
    }
    .formbold-input-flex > div {
      width: 50%;
      display: flex;
      flex-direction: column-reverse;
    }
    .formbold-textarea {
      display: flex;
      flex-direction: column-reverse;
    }

    .formbold-form-input {
      width: 100%;
      padding-bottom: 10px;
      border: 2px solid rgba(128, 128, 128, 0.448);

      background: #FFFFFF;
      font-weight: 500;
      font-size: 16px;
      color: #07074D;
      outline: none;
      resize: none;
    }
    .formbold-form-input::placeholder {
      color: #536387;
    }
    .formbold-form-input:focus {
      border-color: #6A64F1;
    }
    .formbold-form-label {
      color: #07074D;
      font-weight: 500;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 18px;
    }
    .formbold-form-input:focus + .formbold-form-label {
      color: #6A64F1;
    }

    .formbold-input-file {
      margin-top: 30px;
    }
    .formbold-input-file input[type="file"] {
      position: absolute;
      top: 6px;
      left: 0;
      z-index: -1;
    }
    .formbold-input-file .formbold-input-label {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .formbold-filename-wrapper {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 22px;
    }
    .formbold-filename {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      line-height: 24px;
      color: #536387;
    }
    .formbold-filename svg {
      cursor: pointer;
    }

    .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 12px 25px;
      border: none;
      font-weight: 500;
      background-color: #6A64F1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

  </style>
  {% endblock %}
